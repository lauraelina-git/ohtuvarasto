{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Ohtuvarasto{% endblock %}

{% block content %}
<h1>Edit Warehouse</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Warehouse Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ warehouse.name }}" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('view_warehouse', warehouse_id=warehouse_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
